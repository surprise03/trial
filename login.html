<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxjamr6VLtp5qKz7LkcQYhTPiX25KjgDQ",
            authDomain: "login-page-27d1d.firebaseapp.com",
            projectId: "login-page-27d1d",
            storageBucket: "login-page-27d1d.firebasestorage.app",
            messagingSenderId: "1057257887833",
            appId: "1:1057257887833:web:016a6ac9f20713807cf948"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("signInButton").addEventListener("click", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("Sign-in successful!");
                console.log("User signed in:", userCredential.user);
                window.location.href = "project.html";
            } catch (error) {
                console.error("Error signing in:", error);
                alert(error.message);
            }
        });

        document.getElementById("forgotPassword").addEventListener("click", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email to reset password.");
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                alert("Password reset email sent. Check your inbox.");
            } catch (error) {
                console.error("Error sending password reset email:", error);
                alert(error.message);
            }
        });

        document.getElementById("googleSignInButton").addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                alert("Sign-in with Google successful!");
                console.log("Google User signed in:", result.user);
                window.location.href = "project.html";
            } catch (error) {
                console.error("Error signing in with Google:", error);
                alert(error.message);
            }
        });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .forgot-password,
        .signup-link {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-password:hover,
        .signup-link:hover {
            text-decoration: underline;
        }

        button {
            width: 90%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .google-button {
            background-color: #DB4437;
        }

        .google-button:hover {
            background-color: #c1351d;
        }


        /* header */
        .header {

            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 13vh;
            padding: 0 20px;
            border-bottom: 1px solid black;
            background-color: #fff;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo p {
            font-weight: 600;
            font-size: 2rem;
        }

        .sign_lag {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sign_lag span {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .sign_lag button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sign_lag button:hover {
            background-color: #0056b3;
        }

        .sign_lag img {
            height: 30px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./Images/images.png" alt="Miro Logo">
            <p>TrendShare</p>
        </div>
        <div class="sign_lag">
            <b href="#"><img src="./Images/network_11744823.png" alt="Language">EN</b>

            <button><a href="./index.html">Sign up</a></button>
        </div>
    </header>
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
            <button type="submit" id="signInButton">Sign In</button>
            <button type="button" id="googleSignInButton" class="google-button">Sign In with Google</button>
            <a href="./index.html" class="signup-link">Don't have an account? Sign Up</a>
        </form>
    </div>
</body>

</html>
